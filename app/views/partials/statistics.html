<div ng-include="'partials/navbar'"></div>

<div class="main container">
	<div class="table-responsive">
		<table class="table">
			<tbody ng-repeat="user in users | orderBy:'-points'">
				<tr>
					<td>{{ $index + 1 }}.</td>
					<td><a ng-href="/matches/{{ user._id }}">{{ user.name }}</a></td>
					<td>{{ user.points }}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
